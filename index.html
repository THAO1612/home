<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mau.css">
</head>
<body>
    <!-- phần tiêu đề -->
    <header>
        <h1>Shop Sản Phẩm Online</h1>
    </header>
     <!-- danh sách sản phẩm -->
    <div class="list-product">
        <div class="product-box">
            <img src="./img/1957360647.jpeg" alt="">
            <h2>Iphone 16 Pro Max</h2>
            <p>Mô tả : Dung lượng 256 GB <br>
                <b>Gía</b>: 21.200.000 VNĐ</p>
            <button>
                Thêm vào giỏ hàng
            </button>
        </div>
        <div class="product-box1">
            <img src="./img/tải xuống (5).jpg" alt="">
            <h2>Galaxy S23 Ultra</h2>
            <p>Mô tả: Dung lượng 256 GB <br>
            <b>Gía</b>: 28.200.000 VNĐ</p>
            <button>
                Thêm vào giỏ hàng
            </button>
        </div>
    </div>
      <!-- phần đánh giá -->
    <div class="form">
        <h2>Đánh giá sản phẩm</h2>
        <form action="">
            <label for="name">Tên của bạn: </label><br>
            <input type="text" id="name" required><br><br>

            <label for="email">Email của bạn:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="comment" id="comment">Nhận xét của bạn:</label><br>
            <textarea name="comment" id="comment" required></textarea><br><br>

            <button>Gửi đánh giá</button>

        </form>
    </div>
    <footer>
        <p>2024 Shop Sản Phẩm Online</p>
    </footer>
</body>
</html>
